defaultTasks 'clean', 'screamCompile'

allprojects {
    group = 'org.screamingsandals.simpleinventories'
    version = '1.0.6.2'
}

buildscript {
    repositories {
        maven { url 'https://repo.screamingsandals.org' }
    }
    dependencies {
		classpath 'org.screamingsandals.gradle.builder:screaming-plugin-builder:1.0.15'
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.screamingsandals.gradle.builder'

    repositories {
        maven { url 'https://repo.extendedclip.com/content/repositories/placeholderapi/'  }
    }
    
    dependencies {
    	compileOnly paper("1.16.1")
    }

    sourceCompatibility = '1.8'
}
